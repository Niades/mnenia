				<div class="user-opinions-info">

				</div>

				<div class="select-title">Выберите характер мнения</div>
				<ul class="characters">
					<li id="opinion-negative" class="character-negative"></li>
					<li id="opinion-neutral" class="character-neutral active"></li>
					<li id="opinion-positive" class="character-positive"></li>
				</ul>
			</div>
		</div>

			</div>
			<div id="button-submit" class="button">
